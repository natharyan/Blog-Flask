{% extends 'layout.html' %}
{% block body %}

        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic Actions</h1>
                    <a href="/dashboard" role="button" class="btn btn-primary">Dashboard home</a>
                    <a href="/logout" role="button" class="btn btn-primary">Logout</a>
                    <hr>
                    <h1>Add/Edit Posts</h1>
                    <div class="my-5">
                        <form id="editForm" action="/edit/{{sno}}" method="post" data-sb-form-api-token="API_TOKEN">
                            <div class="form-floating">
                                <input class="form-control" id="title" name="title" type="text" value="{{post.title}}" required>
                                <label for="title">Title</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="author" name="author" type="text" value="{{post.author}}" required>
                                <label for="author">Author</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="slug" name="slug" type="text" value="{{post.slug}}" required>
                                <label for="slug">Slug</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="content" name="content" style="height: 12rem" required>{{post.content}}</textarea>
                                <label for="content">Content</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="img_file" name="img_file" type="text" value="{{post.img_file}}" required>
                                <label for="img_file">Image File</label>
                            </div>
                            <br>
                            <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock body %}
